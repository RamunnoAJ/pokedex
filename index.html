<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="py-5">
    <nav class="nav container">
      <div class="nav__icons">
        <a href="#" class="nav__image">
          <img src="assets/logo.png" alt="Pokemon logo">
        </a>
        <button class="btn-menu" type="button" id="btn-menu">
          <i class="btn-menu__bars" aria-hidden="true"></i>
          <span class="visually-hidden">Menu</span>
        </button>
      </div>
      <ul class="nav__links uppercase fw-bold" id="nav-links">
        <li tabindex=0 id="pokemon-list">Pokemon</li>
        <li tabindex=0 id="abilities-list">Abilities</li>
      </ul>
    </nav>
  </header>

  <div class="container main__layout mt-8">
    <main class="list__container">
      <h1 id='list-title' class="list__title"></h1>
      <ul id="list" class="list">

      </ul>
    </main>


    <div class="pokemon-card__container">
      <div class="pokemon-card mb-4">
      </div>

      <div class="ability-card"></div>
    </div>
  </div>

  <script src="src/menu.js"></script>
  <script src="src/index.js" type="module"></script>
</body>

</html>
